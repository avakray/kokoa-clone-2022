<!-- 친구목록 페이지 -->
<!DOCTYPE html>
<html lang="en">
      <head>
            <link rel="stylesheet" href="css/styles.css" />
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Settings - Kokoa Clone</title>
      </head>
      <body>
            <!-- status-Top-bar -->
            <div class="status-bar">
                  <div class="status-bar__column">
                        <span>No Service</span>
                        <i class="fa-solid fa-wifi"></i>
                  </div>
                  <div class="status-bar__column">
                        <span>18:43</span>
                  </div>
                  <div class="status-bar__column">
                        <span>100%</span>
                        <i class="fa-solid fa-battery-full fa-lg"></i>
                        <i class="fa-solid fa-bolt"></i>
                  </div>
            </div>

            <header class="alt-header">
                  <div class="alt-header__column">
                        <a href="javascript:history.back();">
                              <i class="fa-solid fa-angle-left fa-2x"></i>
                        </a>
                  </div>
                  <div class="alt-header__column">
                        <h1 class="alt-header__title">Settings</h1>
                  </div>
                  <div class="alt-header__column">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                  </div>
            </header>

            <main class="main-screen">
                  <ul class="settings-list">
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-solid fa-bullhorn"></i>
                                    <span>Notices</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-solid fa-flask"></i>
                                    <span>Kokoa Lab</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting settings__paragraph-end">
                              <div class="settings__setting-column">
                                    <i class="fa-solid fa-circle-info"></i>
                                    <span>Version</span>
                              </div>
                              <div class="settings__setting-column">
                                    Latest Version
                              </div>
                        </li>
                        <li class="settings__paragraph"></li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-solid fa-lock"></i>
                                    <span>Privacy</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-regular fa-bell"></i>
                                    <span>Notices</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-regular fa-user"></i>
                                    <span>Friends</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-regular fa-comment"></i>
                                    <span>Chats</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i
                                          class="fa-solid fa-circle-half-stroke"
                                    ></i>
                                    <span>Display</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-regular fa-calendar-check"></i>
                                    <span>Calendar</span>
                                    <div class="settings__setting-notice">
                                          N
                                    </div>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-solid fa-brush"></i>
                                    <span>Themes</span>
                              </div>
                              <div class="settings__setting-notice">N</div>
                              <div class="settings__setting-column">
                                    Default theme
                              </div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-regular fa-face-smile"></i>
                                    <span>Emoticons</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                              <div class="settings__setting-column">
                                    <i class="fa-solid fa-inbox"></i>
                                    <span>Talk Drive</span>
                              </div>
                              <div class="settings__setting-column"></div>
                        </li>
                  </ul>
            </main>

            <!-- nav-bar -->
            <nav class="nav">
                  <ul class="nav__list">
                        <li class="nav__btn">
                              <a class="nav__link" href="friends.html">
                                    <i class="fa-regular fa-user fa-2x"></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="chats.html">
                                    <span class="nav__notification badge"
                                          >1</span
                                    >
                                    <i class="fa-regular fa-comment fa-2x"></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="find.html">
                                    <i
                                          class="fa-solid fa-magnifying-glass fa-2x"
                                    ></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="more.html">
                                    <span class="nav__dot"></span>
                                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                              </a>
                        </li>
                  </ul>
            </nav>

            <!-- Default 폰트설정 -->
            <script
                  src="https://kit.fontawesome.com/172a9b4a10.js"
                  crossorigin="anonymous"
            ></script>
      </body>
</html>

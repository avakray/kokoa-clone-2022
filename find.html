<!-- 친구목록 페이지 -->
<!DOCTYPE html>
<html lang="en">
      <head>
            <link rel="stylesheet" href="css/styles.css" />
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Find - Kokoa Clone</title>
      </head>
      <body id="find-screen">
            <!-- status-Top-bar -->
            <div class="status-bar">
                  <div class="status-bar__column">
                        <span>No Service</span>
                        <i class="fa-solid fa-wifi"></i>
                  </div>
                  <div class="status-bar__column">
                        <span>18:43</span>
                  </div>
                  <div class="status-bar__column">
                        <span>100%</span>
                        <i class="fa-solid fa-battery-full fa-lg"></i>
                        <i class="fa-solid fa-bolt"></i>
                  </div>
            </div>

            <!-- header -->
            <header class="screen-header">
                  <h1 class="screen-header__title">Find</h1>
                  <div class="screen-header__icons">
                        <span>
                              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </span>
                        <span>
                              <a href="settings.html">
                                    <i class="fa-solid fa-gear fa-lg"></i>
                              </a>
                        </span>
                  </div>
            </header>

            <main class="main-screen">
                  <div class="icon-row">
                        <div class="icon-row__icon">
                              <i class="fa-solid fa-qrcode"></i>
                              <span>QR Code</span>
                        </div>
                        <div class="icon-row__icon">
                              <i class="fa-regular fa-address-book"></i>
                              <span>Add by Contacts</span>
                        </div>
                        <div class="icon-row__icon">
                              <i class="fa-solid fa-fingerprint"></i>
                              <span>Add by ID</span>
                        </div>
                        <div class="icon-row__icon">
                              <i class="fa-regular fa-envelope"></i>
                              <span>Invite</span>
                        </div>
                  </div>
                  <div class="recommended-friends">
                        <h6 class="recommended-friends__title">
                              Recommended Friends
                        </h6>
                        <span>You have no recommended friends.</span>
                  </div>
                  <div class="open-chat">
                        <div class="open-chat__header">
                              <h4>Open Chat</h4>
                              <span>
                                    Go to Openchat Home
                                    <i class="fa-solid fa-chevron-right fa-xs">
                                    </i>
                              </span>
                        </div>
                        <div class="open-post">
                              <div class="open-post__column">
                                    <h5 class="open-post__title">#BTS</h5>
                                    <h6 class="open-post__hashtags">
                                          #bts#army#friends
                                    </h6>
                                    <div class="open-post__members">
                                          <img
                                                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.theqoo.net%2Fimg%2FGeLGI.jpg&type=sc960_832"
                                                class="user-component__avatar user-component__avatar--xs"
                                          />
                                          <span class="open-post__member-name">
                                                802 members
                                          </span>
                                          <div class="divider"></div>
                                          <span
                                                class="open-post__member-status"
                                          >
                                                Active
                                          </span>
                                    </div>
                              </div>
                              <div class="open-post__column">
                                    <div class="open-post__photo">
                                          <img
                                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA1MTZfOSAg%2FMDAxNTU3OTg3MDE5MjA3.raWtw4HkZy5lfKmnpEaGGlBOBftFtN6xCBLFP-MsnVcg.jHBAN8HlyeYpFruLTHIvYojtPoF-28t2b-wuzt1y6bwg.JPEG.kim0125s%2F201808.jpg&type=sc960_832"
                                          />
                                          <div class="open-post__heart-count">
                                                <i
                                                      class="fa-solid fa-heart fa-xs"
                                                >
                                                </i>
                                                <span>326</span>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="open-chat__line"></div>
                  <div class="open-chat">
                        <div class="open-post">
                              <div class="open-post__column">
                                    <h5 class="open-post__title">#BLACKPINK</h5>
                                    <h6 class="open-post__hashtags">
                                          #blackpink#blink#friends
                                    </h6>
                                    <div class="open-post__members">
                                          <img
                                                src="https://en.kepoper.com/wp-content/uploads/2020/11/blackpink-rose-profile-1-e1605241913974-758x778.jpg"
                                                class="user-component__avatar user-component__avatar--xs"
                                          />
                                          <span class="open-post__member-name">
                                                299 members
                                          </span>
                                          <div class="divider"></div>
                                          <span
                                                class="open-post__member-status"
                                          >
                                                Active
                                          </span>
                                    </div>
                              </div>
                              <div class="open-post__column">
                                    <div class="open-post__photo">
                                          <img
                                                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNjEwMjdfMTA3%2FMDAxNDc3NTU0ODQ2MzA5._gE5xjxKBmph182PqyPD6QwkEP6MWFQfvjrLiGr1BHQg.6aXL19xhFZzftMRj5DH-Myif2gtv2sEdxahu1QznysIg.JPEG.didskagud%2F20049444.jpg&type=sc960_832"
                                          />
                                          <div class="open-post__heart-count">
                                                <i
                                                      class="fa-solid fa-heart fa-xs"
                                                >
                                                </i>
                                                <span>591</span>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </main>

            <!-- nav-bar -->
            <nav class="nav">
                  <ul class="nav__list">
                        <li class="nav__btn">
                              <a class="nav__link" href="friends.html">
                                    <i class="fa-regular fa-user fa-2x"></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="chats.html">
                                    <span class="nav__notification badge"
                                          >1</span
                                    >
                                    <i class="fa-regular fa-comment fa-2x"></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="find.html">
                                    <i
                                          class="fa-solid fa-magnifying-glass fa-2x"
                                    ></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="more.html">
                                    <span class="nav__dot"></span>
                                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                              </a>
                        </li>
                  </ul>
            </nav>

            <div id="no-mobile">
                  <span>웹 페이지의 가로 사이즈를 최대한 줄여주세요.</span>
            </div>

            <!-- Default 폰트설정 -->
            <script
                  src="https://kit.fontawesome.com/172a9b4a10.js"
                  crossorigin="anonymous"
            ></script>
      </body>
</html>

<!-- 친구목록 페이지 -->
<!DOCTYPE html>
<html lang="en">
      <head>
            <link rel="stylesheet" href="css/styles.css" />
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>More - Kokoa Clone</title>
      </head>
      <body>
            <!-- status-Top-bar -->
            <div class="status-bar">
                  <div class="status-bar__column">
                        <span>No Service</span>
                        <i class="fa-solid fa-wifi"></i>
                  </div>
                  <div class="status-bar__column">
                        <span>18:43</span>
                  </div>
                  <div class="status-bar__column">
                        <span>100%</span>
                        <i class="fa-solid fa-battery-full fa-lg"></i>
                        <i class="fa-solid fa-bolt"></i>
                  </div>
            </div>

            <!-- header -->
            <header class="screen-header">
                  <h1 class="screen-header__title">More</h1>
                  <div class="screen-header__icons">
                        <span>
                              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </span>
                        <span>
                              <i class="fa-solid fa-music fa-lg"></i>
                        </span>
                        <span>
                              <a href="settings.html">
                                    <i class="fa-solid fa-gear fa-lg"></i>
                              </a>
                        </span>
                  </div>
            </header>

            <main class="main-screen more-screen">
                  <!-- user-component__xl-->
                  <div class="user-component">
                        <div class="user-component__column">
                              <img
                                    src="https://phinf.pstatic.net/contact/20211028_84/1635393181912haBBX_JPEG/gold1.jpg?type=f130_130"
                                    class="user-component__avatar user-component__avatar--xl"
                              />
                              <div class="user-component__text">
                                    <h4 class="user-component__title">Nari</h4>
                                    <h6 class="user-component__subtitle">
                                          +84 10-1234-5678
                                          <i
                                                class="fa-solid fa-circle-info icon-color__tomato"
                                          >
                                          </i>
                                    </h6>
                              </div>
                        </div>
                        <div class="user-component__column">
                              <i
                                    class="fa-regular fa-message fa-2x icon-color__darkgray"
                              ></i>
                        </div>
                  </div>
                  <div class="icon-row">
                        <div class="icon-row__icon">
                              <i class="fa-regular fa-calendar-check"></i>
                              <span>Calendar</span>
                        </div>
                        <div class="icon-row__icon">
                              <i class="fa-solid fa-inbox"></i>
                              <span>Talk Drive</span>
                        </div>
                        <div class="icon-row__icon">
                              <i class="fa-regular fa-face-smile"></i>
                              <span>Emoticons</span>
                        </div>
                        <div class="icon-row__icon">
                              <i class="fa-solid fa-brush"></i>
                              <span>Themes</span>
                        </div>
                  </div>
                  <div class="more-screen__custom-icon">
                        <div class="icon-row">
                              <div class="icon-row__icon">
                                    <i
                                          class="fa-solid fa-circle-dollar-to-slot"
                                    ></i>
                                    <span>Account</span>
                              </div>
                              <div class="icon-row__icon">
                                    <i class="fa-regular fa-comments"></i>
                                    <span>OpenChat</span>
                              </div>
                        </div>
                  </div>
                  <div class="more-suggestions">
                        <h4 class="more-suggestions__title">Suggestions</h4>
                        <div class="more-suggestions__icons">
                              <div class="more-suggestions__icon">
                                    <div class="more-suggestions__icon-image">
                                          <img
                                                src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"
                                          />
                                    </div>
                                    <span class="more-suggestions__icon-text">
                                          Kokoa Story
                                    </span>
                              </div>
                              <div class="more-suggestions__icon">
                                    <div class="more-suggestions__icon-image">
                                          <img
                                                src="https://upload.wikimedia.org/wikipedia/en/8/87/Kakaofriends.png"
                                          />
                                    </div>
                                    <span class="more-suggestions__icon-text">
                                          Kokoa Freinds
                                    </span>
                              </div>
                              <div class="more-suggestions__icon">
                                    <div class="more-suggestions__icon-image">
                                          <img
                                                src="https://play-lh.googleusercontent.com/GP-qRrfaS4u67LeReky8i4MQehEM_OvG9LawVj2Ws_kZYGw93g2VWB-0Cik8mTqkwXI"
                                          />
                                    </div>
                                    <span class="more-suggestions__icon-text">
                                          Kokoa Games
                                    </span>
                              </div>
                        </div>
                  </div>
            </main>

            <!-- nav-bar -->
            <nav class="nav">
                  <ul class="nav__list">
                        <li class="nav__btn">
                              <a class="nav__link" href="friends.html">
                                    <i class="fa-regular fa-user fa-2x"></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="chats.html">
                                    <span class="nav__notification badge"
                                          >1</span
                                    >
                                    <i class="fa-regular fa-comment fa-2x"></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="find.html">
                                    <i
                                          class="fa-solid fa-magnifying-glass fa-2x"
                                    ></i>
                              </a>
                        </li>
                        <li class="nav__btn">
                              <a class="nav__link" href="more.html">
                                    <span class="nav__dot"></span>
                                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                              </a>
                        </li>
                  </ul>
            </nav>

            <div id="no-mobile">
                  <span>웹 페이지의 가로 사이즈를 최대한 줄여주세요.</span>
            </div>

            <!-- Default 폰트설정 -->
            <script
                  src="https://kit.fontawesome.com/172a9b4a10.js"
                  crossorigin="anonymous"
            ></script>
      </body>
</html>
